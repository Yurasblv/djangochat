{% extends 'base.html' %}

{% block a %}
    <h3>
    Login
    </h3>
    <form method="post">
        {% csrf_token %}
        <div>
                <input name="username" id="id_username" type="text">
                <label for="id_username">Username</label>
            </div>
        <div>
                <input name="password" id="id_password" type="password">
                <label for="id_password">Password</label>
            </div>
        <div>
            <a href="{% url 'register' %}">Register</a>
            </div>
            <div>
                <button>Login</button>
            </div>
    </form>
{% endblock %}
